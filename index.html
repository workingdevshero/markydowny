<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markydowny</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container.fullscreen {
            max-width: 100%;
            height: 100vh;
            border-radius: 0;
            box-shadow: none;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.8;
        }

        .drop-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            border: 3px dashed #e1e8ed;
            margin: 40px;
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-zone:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .drop-zone.dragover {
            border-color: #667eea;
            background: #f0f2ff;
            transform: scale(1.02);
        }

        .mascot {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .drop-zone:hover .mascot {
            transform: scale(1.1);
        }

        .drop-zone.dragover .mascot {
            transform: scale(1.15) rotate(5deg);
        }

        .drop-text {
            font-size: 1.25rem;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .drop-subtext {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .markdown-content {
            display: none;
            padding: 40px;
            line-height: 1.6;
            color: #2c3e50;
            position: relative;
        }

        .container.fullscreen .markdown-content {
            padding: 60px;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin-bottom: 16px;
            margin-top: 24px;
            color: #2c3e50;
        }

        .markdown-content h1 {
            border-bottom: 2px solid #e1e8ed;
            padding-bottom: 8px;
        }

        .markdown-content p {
            margin-bottom: 16px;
        }

        .markdown-content code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .markdown-content pre {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 16px;
            margin: 16px 0;
            color: #6c757d;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        .markdown-content li {
            margin-bottom: 8px;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: block;
            margin: 16px auto;
        }

        .markdown-content img:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            cursor: pointer;
        }

        .lightbox-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .lightbox-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            z-index: 2001;
        }

        .lightbox-close:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .lightbox-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            max-width: 80%;
            text-align: center;
            z-index: 2001;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .container.fullscreen .fullscreen-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .container.fullscreen .header {
            display: none;
        }

        .container.fullscreen body {
            padding: 0;
        }

        .file-selector {
            display: none;
            padding: 40px;
            background: white;
        }

        .file-selector h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .file-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .file-item {
            padding: 12px 16px;
            border-bottom: 1px solid #e1e8ed;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-item:hover {
            background: #f8f9fa;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            font-size: 1.2rem;
        }

        .file-path {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .selector-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .selector-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .selector-button:hover {
            background: #5a67d8;
        }

        .selector-button.secondary {
            background: #6c757d;
        }

        .selector-button.secondary:hover {
            background: #5a6268;
        }

        .footer {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0) saturate(100%) invert(47%) sepia(99%) saturate(1613%) hue-rotate(225deg) brightness(96%) contrast(91%);
            transition: filter 0.3s ease;
        }

        .footer-links a:hover .footer-icon {
            filter: brightness(0) saturate(100%) invert(42%) sepia(93%) saturate(1352%) hue-rotate(225deg) brightness(119%) contrast(119%);
        }

        .footer-links a:hover {
            color: #5a67d8;
        }

        .container.fullscreen .footer {
            display: none;
        }

        @media (max-width: 600px) {
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }

        .file-input {
            display: none;
        }

        .upload-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: background 0.3s ease;
        }

        .upload-button:hover {
            background: #5a67d8;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .drop-zone {
                margin: 20px;
                min-height: 300px;
            }
            
            .markdown-content {
                padding: 20px;
            }

            .container.fullscreen .markdown-content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Markydowny</h1>
            <p>Drag and drop your markdown files to see them beautifully rendered</p>
        </div>
        
        <div class="drop-zone" id="dropZone">
            <img src="marky.png" alt="Marky Downy" class="mascot" />
            <div class="drop-text">Drop your markdown file or folder here</div>
            <div class="drop-subtext">or click to browse files</div>
            <button class="upload-button" onclick="event.stopPropagation(); document.getElementById('fileInput').click()">
                Choose File
            </button>
        </div>
        
        <div class="file-selector" id="fileSelector">
            <h2>üìÅ Multiple Markdown Files Found</h2>
            <p style="text-align: center; color: #6c757d; margin-bottom: 20px;">
                Choose which markdown file you'd like to view:
            </p>
            <div class="file-list" id="fileList"></div>
            <div class="selector-buttons">
                <button class="selector-button secondary" onclick="showDropZone()">
                    Cancel
                </button>
            </div>
        </div>

        <div class="markdown-content" id="markdownContent">
            <button class="fullscreen-button" id="fullscreenButton" title="Toggle Fullscreen">
                ‚õ∂
            </button>
        </div>
        
        <input type="file" id="fileInput" class="file-input" accept=".md,.markdown,.txt">
        
        <div class="footer">
            <div>&copy; Working Dev's Hero LLC</div>
            <div class="footer-links">
                <a href="https://workingdevshero.com" target="_blank" rel="noopener noreferrer">
                    <img src="web.svg" alt="Website" class="footer-icon" />
                    Website
                </a>
                <a href="https://discord.gg/UxNXrBukjZ" target="_blank" rel="noopener noreferrer">
                    <img src="discord.svg" alt="Discord" class="footer-icon" />
                    Discord
                </a>
                <a href="https://github.com/workingdevshero" target="_blank" rel="noopener noreferrer">
                    <img src="github.svg" alt="GitHub" class="footer-icon" />
                    GitHub
                </a>
                <a href="https://x.com/workingdevshero" target="_blank" rel="noopener noreferrer">
                    <img src="x.svg" alt="X" class="footer-icon" />
                    X
                </a>
            </div>
        </div>
    </div>
    
    <!-- Lightbox for image expansion -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">‚úï</button>
        <div class="lightbox-content">
            <img class="lightbox-image" id="lightboxImage" alt="">
        </div>
        <div class="lightbox-info" id="lightboxInfo"></div>
    </div>
    
    <button class="back-button" id="backButton">
        ‚Üê Back to Drop Zone
    </button>

    <script>
        const dropZone = document.getElementById('dropZone');
        const markdownContent = document.getElementById('markdownContent');
        const backButton = document.getElementById('backButton');
        const fileInput = document.getElementById('fileInput');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const container = document.querySelector('.container');
        const fileSelector = document.getElementById('fileSelector');
        const fileList = document.getElementById('fileList');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxInfo = document.getElementById('lightboxInfo');
        
        // Store folder contents for image resolution
        let folderFiles = new Map();
        let currentFolderPath = '';

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        
        // Handle file input change
        fileInput.addEventListener('change', handleFileSelect, false);
        
        // Handle click on drop zone
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Back button functionality
        backButton.addEventListener('click', showDropZone);

        // Fullscreen button functionality
        fullscreenButton.addEventListener('click', toggleFullscreen);

        // Lightbox functionality
        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Close lightbox with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.style.display === 'block') {
                closeLightbox();
            }
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const items = dt.items;
            
            // Check if we have items (for folder support)
            if (items && items.length > 0) {
                const item = items[0];
                
                // Check if it's a folder
                if (item.webkitGetAsEntry) {
                    const entry = item.webkitGetAsEntry();
                    if (entry.isDirectory) {
                        handleFolder(entry);
                        return;
                    }
                }
            }
            
            // Fallback to regular file handling
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                
                // Check if it's a text file (markdown, txt, etc.)
                if (file.type === 'text/markdown' || 
                    file.type === 'text/plain' || 
                    file.name.endsWith('.md') || 
                    file.name.endsWith('.markdown') ||
                    file.type === '' || // Some systems don't set MIME type for .md files
                    file.type.startsWith('text/')) {
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const markdownText = e.target.result;
                        renderMarkdown(markdownText);
                    };
                    reader.readAsText(file);
                } else {
                    alert('Please select a markdown (.md) or text file.');
                }
            }
        }

        function renderMarkdown(markdownText) {
            try {
                const html = marked.parse(markdownText);
                markdownContent.innerHTML = `
                    <button class="fullscreen-button" id="fullscreenButton" title="Toggle Fullscreen">
                        ‚õ∂
                    </button>
                    ${html}
                `;
                // Re-attach event listener to the new button
                document.getElementById('fullscreenButton').addEventListener('click', toggleFullscreen);
                
                // Add click handlers to all images for lightbox
                setupImageLightbox();
                
                showMarkdownContent();
            } catch (error) {
                console.error('Error parsing markdown:', error);
                markdownContent.innerHTML = `
                    <button class="fullscreen-button" id="fullscreenButton" title="Toggle Fullscreen">
                        ‚õ∂
                    </button>
                    <div style="padding: 20px; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; color: #721c24;">
                        <h3>Error parsing markdown</h3>
                        <p>There was an error parsing the markdown file. Here's the raw content:</p>
                        <pre style="background: white; padding: 10px; border-radius: 4px; margin-top: 10px; white-space: pre-wrap;">${markdownText}</pre>
                    </div>
                `;
                // Re-attach event listener to the new button
                document.getElementById('fullscreenButton').addEventListener('click', toggleFullscreen);
                showMarkdownContent();
            }
        }

        function showMarkdownContent() {
            dropZone.style.display = 'none';
            markdownContent.style.display = 'block';
            backButton.style.display = 'block';
            fullscreenButton.style.display = 'flex';
        }

        function showDropZone() {
            dropZone.style.display = 'flex';
            markdownContent.style.display = 'none';
            fileSelector.style.display = 'none';
            backButton.style.display = 'none';
            fullscreenButton.style.display = 'none';
            
            // Exit fullscreen if active
            if (container.classList.contains('fullscreen')) {
                container.classList.remove('fullscreen');
                document.body.style.padding = '20px';
            }
            
            // Clear folder data
            folderFiles.clear();
            currentFolderPath = '';
            
            // Reset file input
            fileInput.value = '';
        }

        function toggleFullscreen() {
            const isFullscreen = container.classList.contains('fullscreen');
            
            if (isFullscreen) {
                // Exit fullscreen
                container.classList.remove('fullscreen');
                document.body.style.padding = '20px';
                fullscreenButton.innerHTML = '‚õ∂';
                fullscreenButton.title = 'Enter Fullscreen';
            } else {
                // Enter fullscreen
                container.classList.add('fullscreen');
                document.body.style.padding = '0';
                fullscreenButton.innerHTML = '‚úï';
                fullscreenButton.title = 'Exit Fullscreen';
            }
        }

        async function handleFolder(folderEntry) {
            try {
                currentFolderPath = folderEntry.name;
                folderFiles.clear();
                
                // Recursively read all files from the folder
                await readFolderRecursively(folderEntry, '');
                
                // Find all markdown files
                const markdownFiles = Array.from(folderFiles.entries())
                    .filter(([path, file]) => 
                        path.toLowerCase().endsWith('.md') || 
                        path.toLowerCase().endsWith('.markdown')
                    );
                
                if (markdownFiles.length === 0) {
                    alert('No markdown files found in this folder. Please select a folder containing .md or .markdown files.');
                    return;
                }
                
                if (markdownFiles.length === 1) {
                    // Only one markdown file, load it directly
                    const [path, file] = markdownFiles[0];
                    loadMarkdownFile(file, path);
                } else {
                    // Multiple markdown files, show selector
                    showFileSelector(markdownFiles);
                }
                
            } catch (error) {
                console.error('Error reading folder:', error);
                alert('Error reading folder contents. Please try again.');
            }
        }

        async function readFolderRecursively(entry, path) {
            if (entry.isFile) {
                // It's a file, read it
                const file = await new Promise((resolve, reject) => {
                    entry.file(resolve, reject);
                });
                folderFiles.set(path + entry.name, file);
            } else if (entry.isDirectory) {
                // It's a directory, read its contents
                const reader = entry.createReader();
                const entries = await new Promise((resolve, reject) => {
                    reader.readEntries(resolve, reject);
                });
                
                for (const childEntry of entries) {
                    await readFolderRecursively(childEntry, path + entry.name + '/');
                }
            }
        }

        function showFileSelector(markdownFiles) {
            // Hide drop zone and show file selector
            dropZone.style.display = 'none';
            fileSelector.style.display = 'block';
            
            // Clear previous file list
            fileList.innerHTML = '';
            
            // Add each markdown file to the list
            markdownFiles.forEach(([path, file]) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-icon">üìÑ</span>
                    <div>
                        <div>${file.name}</div>
                        <div class="file-path">${path}</div>
                    </div>
                `;
                
                fileItem.addEventListener('click', () => {
                    loadMarkdownFile(file, path);
                });
                
                fileList.appendChild(fileItem);
            });
        }

        async function loadMarkdownFile(file, filePath) {
            try {
                const text = await file.text();
                
                // Process the markdown to handle image references
                const processedMarkdown = await processMarkdownImages(text, filePath);
                
                renderMarkdown(processedMarkdown);
            } catch (error) {
                console.error('Error loading markdown file:', error);
                alert('Error loading the markdown file. Please try again.');
            }
        }

        async function processMarkdownImages(markdownText, markdownPath) {
            // Get the directory of the markdown file
            const markdownDir = markdownPath.substring(0, markdownPath.lastIndexOf('/') + 1);
            
            // Regular expression to find image references
            const imageRegex = /!\[([^\]]*)\]\(([^)]+)\)/g;
            
            let processedText = markdownText;
            const matches = [...markdownText.matchAll(imageRegex)];
            
            for (const match of matches) {
                const [fullMatch, altText, imagePath] = match;
                
                // Skip if it's already a URL
                if (imagePath.startsWith('http://') || imagePath.startsWith('https://') || imagePath.startsWith('data:')) {
                    continue;
                }
                
                // Resolve the image path relative to the markdown file
                let resolvedPath = imagePath;
                if (imagePath.startsWith('./')) {
                    resolvedPath = markdownDir + imagePath.substring(2);
                } else if (imagePath.startsWith('../')) {
                    // Handle relative paths going up directories
                    const parts = markdownDir.split('/').filter(p => p);
                    const imageParts = imagePath.split('/');
                    
                    let upCount = 0;
                    for (const part of imageParts) {
                        if (part === '..') {
                            upCount++;
                        } else {
                            break;
                        }
                    }
                    
                    const remainingParts = imageParts.slice(upCount);
                    const baseParts = parts.slice(0, -upCount);
                    resolvedPath = baseParts.concat(remainingParts).join('/');
                } else if (!imagePath.startsWith('/')) {
                    resolvedPath = markdownDir + imagePath;
                }
                
                // Find the image file in our folder files
                const imageFile = folderFiles.get(resolvedPath);
                if (imageFile) {
                    // Create a blob URL for the image
                    const blobUrl = URL.createObjectURL(imageFile);
                    const newImageRef = `![${altText}](${blobUrl})`;
                    processedText = processedText.replace(fullMatch, newImageRef);
                }
            }
            
            return processedText;
        }

        function setupImageLightbox() {
            const images = markdownContent.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('click', (e) => {
                    e.preventDefault();
                    openLightbox(img.src, img.alt || 'Image');
                });
            });
        }

        function openLightbox(imageSrc, imageAlt) {
            lightboxImage.src = imageSrc;
            lightboxImage.alt = imageAlt;
            lightboxInfo.textContent = imageAlt || 'Click anywhere to close';
            lightbox.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
            document.body.style.overflow = ''; // Restore scrolling
            lightboxImage.src = '';
        }
    </script>
